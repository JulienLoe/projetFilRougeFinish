<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${(mode.equals('details') ? 'View' : 'Add') + ' a Dog'}"></title>
    <span th:replace="~{contacts/list :: bootstrapImports}"></span>
</head>
<body>
<header></header>
<main class="container">
    <h1 th:text="${(mode.equals('details') ? 'View' : 'Add') + ' a Contact'}"></h1>
    <hr>
    <form action="#" th:href="${mode.equals('add') ? '@{/contacts/add}' : '@{/contacts/edit/{contactId}(contactId=${contact.getId()})}'}" method="post" th:object="${contact}">
        <input type="text" class="d-none" th:field="*{id}" readonly>
        <div class="mb-3">
            <label for="name" class="form-label">LastName:</label>
            <input type="text" id="name" class="form-control" th:field="*{lastName}" th:readonly="${mode.equals('details')}" th:required="${mode.equals('add')}">
        </div>
        <div class="mb-3">
            <label for="breed" class="form-label">FirstName:</label>
            <input type="text" id="breed" class="form-control" th:field="*{blabla}" th:readonly="${mode.equals('details')}" th:required="${mode.equals('add')}">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="date" id="age" class="form-control"  th:field="*{birthDate}"  th:readonly="${mode.equals('details')}" th:required="${mode.equals('add')}">

        </div>
        <div class="text-end">
            <a th:if="${mode.equals('details')}" class="btn btn-secondary" th:href="@{/contacts}"><i class="bi bi-arrow-counterclockwise"></i> Return</a>
            <button th:unless="${mode.equals('details')}" class="btn btn-success"><i class="bi bi-plus-circle"></i> Add a contact</button>
        </div>
    </form>
</main>
</body>
</html>
